<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Contact us page for A Song of Ice and Fire fanpage." />
        <title>A Song of Ice and Fire | Fanpage</title>
        <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet" />
        <link href="https://fonts.cdnfonts.com/css/gobold" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/contact.css" />
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet" />
        <script src="js/nav.js" defer></script>
        <script src="js/appearance.js" defer></script>
        <link rel="stylesheet" type="text/css" href="css/appearance.css" />
    </head>

    <body class="body">
        <header id="js-nav-bar" class="header js-nav-bar--transparent">
            <nav class="nav">
                <div class="flex-container nav__data">
                    <a href="index.html" class="nav__logo"> A Song of Ice and Fire </a>

                    <div class="nav__toggle" id="js-nav-toggle">
                        <i class="ri-menu-line nav__burger"></i>
                        <i class="ri-close-line nav__close"></i>
                    </div>
                </div>

                <!--=============== NAV MENU ===============-->
                <div class="nav__menu-container">
                    <div class="nav__menu" id="js-nav-menu">
                        <ul class="nav__list">
                            <li><a class="nav__link flex-container" href="info.html">Info</a></li>
                            <li><a class="nav__link flex-container" href="news.html">News</a></li>
                            <li><a class="nav__link flex-container" href="summary.html">Summary</a></li>
                            <li><a class="nav__link flex-container" href="stats.html">Stats</a></li>
                            <li><a class="nav__link flex-container" href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="body__content">
            <section class="section section--fill-height background-overlay">
                <img
                    class="background-overlay__image"
                    sizes="(max-width: 1920px) 100vw, 1920px"
                    srcset="
                        img/a-song-of-ice-and-fire-tp_eovbsd_c_scale,w_300.webp   300w,
                        img/a-song-of-ice-and-fire-tp_eovbsd_c_scale,w_964.webp   964w,
                        img/a-song-of-ice-and-fire-tp_eovbsd_c_scale,w_1405.webp 1405w,
                        img/a-song-of-ice-and-fire-tp_eovbsd_c_scale,w_1905.webp 1905w,
                        img/a-song-of-ice-and-fire-tp_eovbsd_c_scale,w_1920.webp 1920w
                    "
                    src="img/a-song-of-ice-and-fire-tp_eovbsd_c_scale,w_1920.webp"
                    alt="Wallpaper Background Image"
                />
                <div
                    class="section__paragraph background-overlay__overlay background-overlay__overlay--block text-center section--header-margin"
                >
                    <h1 class="title no-margin">Contact us</h1>
                    <p class="no-margin">
                        Got a question or suggestion for an article? We'd love to hear from you! Send us a message and
                        we'll respond as soon as possible
                    </p>
                    <form class="form">
                        <label for="name">Name:</label>
                        <input class="form__input" type="text" id="name" name="name" required />
                        <label for="email">Email:</label>
                        <input class="form__input" type="email" id="email" name="email" required />
                        <label for="message">Message:</label>
                        <textarea
                            class="form__input"
                            id="message"
                            name="message"
                            required
                            style="resize: none"
                        ></textarea>
                        <button class="btn-medium btn-accent" type="submit">Submit</button>
                    </form>
                </div>
            </section>
        </main>
        <footer class="body__footer section--alt">
            <span>&copy; 2024 All rights reserved.</span>
        </footer>
    </body>
</html>
